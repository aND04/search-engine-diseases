<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/javaScript/resultPage.js"></script>
    <script type="text/javascript" src="/javaScript/autocomplete.js"></script>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/page.css">


    <title>Disease Results</title>
</head>

<body onload="post()">

<br>
<a href="#" class="previous" onclick="goBack()">&laquo; Previous</a>
<br>

<!-- Menu Navigation Bar -->
<div class="menu">
    <!-- Article section -->
    <section class="index">
        <span itemscope itemtype="http://schema.org/Article">
            <table id="article" border="2">
                <tr >
                    <em>Articles</em>
                    <th>Title</th>
                    <th>Abstract</th>
                    <th>Pubmed</th>
                    <th>Date</th>
                    <th>Rate</th>
                </tr>
            </table>
        </span>

    </section>

    <hr>
    <br>

    <!-- Related diseases section -->
    <section class="related">
        <span itemscope itemtype="http://schema.org/Related_diseases">
            <table id="related_diseases" border="2">
                <tr >
                    <em>Related Diseases</em>
                    <th>Id</th>
                    <th>Disease Name</th>
                </tr>
            </table>
        </span>
    </section>

    <hr>
    <br>

    <!-- twitter section -->
    <section class="twitter">
        <span itemscope itemtype="http://schema.org/Twitter">
            <table id="twitter" border="2">
                <tr>
                    <em>Twitter tweets</em>
                    <th>Description</th>
                    <th>URL</th>
                    <th>Date</th>
                </tr>
            </table>
        </span>
    </section>

    <hr>
    <br>

    <!-- Flirck section -->
    <section class="flirck">
        <span itemscope itemtype="http://schema.org/Flirck">
            <table id="flickr" border="2">
                <tr>
                    <em>Flirck photos</em>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Date</th>
                </tr>
            </table>
         </span>
    </section>

    <hr>
    <br>

    <!-- Metadata section -->
    <section class="metadata">
        <span itemscope itemtype="http://schema.org/Metadata">
            <table id="metadata" border="2">
                <tr>
                    <em>Metadata</em>
                    <th>wikipageId</th>
                    <th>URI</th>
                    <th>Image</th>
                    <th>Comment</th>
                </tr>
            </table>
        </span>
    </section>

</div>
</body>
</html>
