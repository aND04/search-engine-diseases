<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="./styles/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="/javaScript/autocomplete.js"></script>
        <script type="text/javascript" src="/javaScript/index.js"></script>

        <title>Search Engine Disease</title>
    </head>
    <body onload="autocompleteDisease()">
        <header>
            <a target="_blank" href="http://appserver.alunos.di.fc.ul.pt/~aw002/search-engine-diseases/apidoc/">API Documentation</a>
        </header>
        <div class="bg">
            <form id="disease" autocomplete="off">
                <fieldset>
                    <legend>Search Engine Disease</legend>
                </fieldset>
                <div class="inner-form">
                    <div class="input-field first-wrap">
                        <input name="disease_name" id="myInput" type="text" placeholder="What disease are you looking for?" />
                    </div>
                    <div class="input-field second-wrap">
                        <input id="topn" type="number" name="topn" min="1"  value="3" placeholder="Top results to show"/>
                    </div>
                    <div class="input-field third-wrap">
                        <button class="btn-search" type="button" value="Disease" onclick="saveParams()">Search</button>
                    </div>
                </div>
                <div class="dropdown">
                    <select class="dropbtn" id="contentType">
                        <option value="" disabled selected hidden>Response Type</option>
                        <option selected value="json">JSON</option>
                        <option value="xml">XML</option>
                    </select>
                </div>
            </form>
        </div>
    </body>
</html>
